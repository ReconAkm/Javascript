<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radio</title>
</head>
<body>
    <label>Gender</label>
    <input type="radio" name="gender" value="M" checked/>Male
    <input type="radio" name="gender" value="F"/>Female

    
    <label>ID Card</label>
    <input type="checkbox" name="pan" value="1" checked/>Pan
    <input type="checkbox" name="aadhar" value="1"/>Aadhar

    <select name="state" required multiple>
        <option value=""> Choose state</option>
        <option value="Jh">Jharkhand</option>
        <option value="br" selected>Bihar</option>
        <option value="od">odisha</option>
        <option value="chh">Chattishgadh</option>
        <option value="as">Assam</option>
        <option value="J&K">Jammu&kashmir</option>
        <option value="Gj">Gujrat</option>
        <option value="up">uttar pradesh</option>
        <option value="mp">Madhya pradesh</option>
        <option value="dl">Delhi</option>
        <option value="wb">West bengal</option>
    </select>
</body>
</html>
