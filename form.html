<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css" type="text/css">
</head>
<body>
    <form id="data" onsubmit="return fun()">
        <lable>enter name <sup>*</sup></lable>
        <input type="text" name="name" placeholder="enter name"/> <span id="ename"></span>
        <lable>enter mobile no</lable>
        <input type="text" name="mobile" placeholder="enter mobile"/> <span id="emobile"></span>
        <input type="submit" value="submit"/>
    </form>


    <script>
        function fun(){
                var name=document.forms["data"]["name"].value;
                var mobile=document.forms["data"]["mobile"].value;
                var e=0;
                
                if(name===""){
                    // alert("Hi");
                    document.getElementById("ename").innerHTML="Mandetory";
                    e=1;
                }
                else if(!isNaN(name)){
                    
                    document.getElementById("ename").innerHTML="Numbers not allowed";
                    e=1;
                }
                else if(name.length<3){
                    
                    document.getElementById("ename").innerHTML="Min 3 Characters Required";
                    e=1;
                }

                

                if(mobile===""){
                    // alert("Hi");
                    document.getElementById("emobile").innerHTML="Mandetory";
                    e=1;
                }
                else if(isNaN(mobile)){
                    
                    document.getElementById("emobile").innerHTML="Text not allowed";
                    e=1;
                }
                else if(mobile.length!=10){
                    
                    document.getElementById("emobile").innerHTML="Only 10 digit Accepted";
                    e=1;
                }
                if (e===1){
                    return false;
                }


    




        }
    </script>
