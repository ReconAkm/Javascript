<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="fun()" id="data">
        <label> Enter first number</label>
        
        <input type="number" name="fno" placeholder="Enter first number">
        <label> Enter second number</label>
        <input type="number" name="sno" placeholder="Enter second number">

        <input type="submit" value="calculate">


        <script>
            function fun(){
                // alert("Hii")
                var fno=parseInt(document.forms["data"]["fno"].value);
                var sno=parseInt(document.forms["data"]["sno"].value);
                var result;
                result=fno+sno;
                alert(result);
            }
        </script>
    </form>
    
</body>
</html>
