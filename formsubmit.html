<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form submit</title>
</head>
<body>
    <form>
        <label>Name</label>
        <input type="text" name="shame" placeholder="Enter name" required/>
        <label>Mobile</label>
        
        <input type="number" name="mobile" placeholder="Enter name" required/>
        <label>E-mail</label>
        <input type="email" name="email" placeholder="Enter name">
        <label>Date of birth</label>
        <input type="date" name="dob" placeholder="Enter name" required/>
        <label>Password</label>
        <input type="password" name="pwd" placeholder="Enter name" required/>
        <label>Resume</label>
        <input type="file" name="resume" placeholder="Enter name">
    </form>

</body>
</html>
