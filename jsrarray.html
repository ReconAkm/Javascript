<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jsr</title>
</head>
<body>

    <div id="op">

    </div>


    <script>
        var txt="<ul>";
        var data=["pen", "pencil", "Eraser"];
        // alert(data[1]);

        var i;




        for( i=0;i<data.length;i++)
        {
            txt+="<li>"+data[i]+"</li>";
        }
        txt+="</ul>";

        
        document.getElementById("op").innerHTML=txt;
    </script>
    
</body>
</html>
